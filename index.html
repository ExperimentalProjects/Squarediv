<script>

        $('#container').css({ height: $(window).innerHeight(), width: $(window).innerWidth()});

        });
    });
</script>

     <div class="upperAndLowerDiv">upper</div>

         <div class="sideDiv">right</div>
     </div>
     <div class="upperAndLowerDiv">lower</div>
  </div>
</body>
